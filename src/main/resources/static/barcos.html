<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Barcos ¬∑ Regata Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/dashboard.html">üèÅ Regata Online</a>
  </div>
</nav>

<div class="container my-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <span>Gesti√≥n de Barcos</span>
      <a class="btn btn-secondary" href="/dashboard.html">Dashboard</a>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between mb-2">
        <div class="d-flex gap-2">
          <select id="selJug" class="form-select"></select>
          <select id="selMod" class="form-select"></select>
        </div>
        <button class="btn btn-success" onclick="nuevo()">+ Nuevo Barco</button>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead><tr><th>ID</th><th>Modelo</th><th>Propietario</th><th>Posici√≥n</th><th>Velocidad</th><th>Acciones</th></tr></thead>
          <tbody id="tbl"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
const API="/api";

async function j(u,opt){const r=await fetch(u,opt);return r.json();}

let J=[], M=[], B=[];
async function cargar(){
  [J,M,B] = await Promise.all([
    j(`${API}/jugadores`), j(`${API}/modelos-barcos`), j(`${API}/barcos`)
  ]);
  document.getElementById('selJug').innerHTML = `<option value="">Todos los jugadores</option>` + J.map(x=>`<option value="${x.id}">${x.nombre}</option>`).join('');
  document.getElementById('selMod').innerHTML = `<option value="">Todos los modelos</option>` + M.map(x=>`<option value="${x.id}">${x.nombre}</option>`).join('');
  render();
}
function render(){
  const fj = document.getElementById('selJug').value;
  const fm = document.getElementById('selMod').value;
  const tb = document.getElementById('tbl');
  const view = B.filter(b => (!fj || b.jugador?.id==fj) && (!fm || b.modelo?.id==fm));
  tb.innerHTML = view.map(b=>`
    <tr>
      <td>${b.id||''}</td>
      <td>${b.modelo?.nombre||'-'}</td>
      <td>${b.jugador?.nombre||'-'}</td>
      <td>(${b.posX},${b.posY})</td>
      <td>(${b.velX},${b.velY})</td>
      <td>
        <button class="btn btn-sm btn-info" onclick="ver(${b.id})">Ver</button>
        <button class="btn btn-sm btn-warning" onclick="edit(${b.id})">Editar</button>
        <button class="btn btn-sm btn-danger" onclick="delB(${b.id})">Eliminar</button>
      </td>
    </tr>
  `).join('');
}
document.getElementById('selJug').onchange=render;
document.getElementById('selMod').onchange=render;

function nuevo(){
  const jugadorId = prompt('ID Jugador'); if(!jugadorId) return;
  const modeloId = prompt('ID Modelo'); if(!modeloId) return;
  const body = { jugador:{id:+jugadorId}, modelo:{id:+modeloId}, posX:0, posY:0, velX:0, velY:0 };
  fetch(`${API}/barcos`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)}).then(()=>cargar());
}
function ver(id){ alert('Ver '+id); }
function edit(id){ alert('Editar '+id); }
function delB(id){ if(confirm('Eliminar barco?')) fetch(`${API}/barcos/${id}`,{method:'DELETE'}).then(()=>cargar()); }

cargar();
</script>
</body>
</html>
