<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Jugadores · Regata Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/dashboard.html">🏁 Regata Online</a>
  </div>
</nav>

<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-semibold">Gestión de Jugadores</span>
      <a class="btn btn-secondary btn-sm" href="/dashboard.html">Dashboard</a>
    </div>

    <div class="card-body">
      <!-- Formulario para crear jugadores -->
      <form id="frmNuevo" class="row g-2 align-items-end mb-3">
        <div class="col-md-4">
          <label class="form-label">Nombre</label>
          <input id="nombre" class="form-control" required placeholder="Nombre del jugador">
        </div>
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="email@dominio.com">
        </div>
        <div class="col-md-4">
          <button class="btn btn-success w-100" type="submit">+ Crear jugador</button>
        </div>
      </form>

      <!-- Tabla de jugadores -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th></tr>
          </thead>
          <tbody id="tbl"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
const API = "/api/jugadores";

// 🔹 Utilidad para peticiones
async function fetchJson(url, opt) {
  const res = await fetch(url, opt);
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  return res.status !== 204 ? res.json() : null;
}

// 🔹 Cargar lista de jugadores
async function cargar() {
  const data = await fetchJson(API);
  const tb = document.getElementById('tbl');
  tb.innerHTML = data.map(j => `
    <tr>
      <td>${j.id}</td>
      <td>${j.nombre}</td>
      <td>${j.email ?? ""}</td>
      <td>
        <button class="btn btn-sm btn-info" onclick="ver(${j.id})">Ver</button>
        <button class="btn btn-sm btn-warning" onclick="editar(${j.id})">Editar</button>
        <button class="btn btn-sm btn-danger" onclick="eliminar(${j.id})">Eliminar</button>
      </td>
    </tr>
  `).join('');
}

// 🔹 Crear jugador
async function crear(e) {
  e.preventDefault();
  const nombre = document.getElementById('nombre').value.trim();
  const email = document.getElementById('email').value.trim();

  if (!nombre) { alert("El nombre es obligatorio."); return; }

  await fetchJson(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nombre, email: email || null })
  });

  e.target.reset();
  cargar();
}

// 🔹 Ver jugador (detalle rápido en alerta)
async function ver(id) {
  try {
    const j = await fetchJson(`${API}/${id}`);
    alert(`Jugador #${j.id}\n\nNombre: ${j.nombre}\nEmail: ${j.email ?? "(sin email)"}`);
  } catch (err) {
    alert("Error al obtener jugador: " + err.message);
  }
}

// 🔹 Editar jugador
async function editar(id) {
  try {
    const j = await fetchJson(`${API}/${id}`);
    const nombre = prompt("Nuevo nombre:", j.nombre);
    if (nombre === null || !nombre.trim()) return;
    const email = prompt("Nuevo email:", j.email ?? "");
    await fetchJson(`${API}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id, nombre: nombre.trim(), email: email?.trim() || null })
    });
    alert("Jugador actualizado correctamente.");
    cargar();
  } catch (err) {
    alert("Error al editar: " + err.message);
  }
}

// 🔹 Eliminar jugador
async function eliminar(id) {
  if (!confirm("¿Eliminar jugador?")) return;
  await fetchJson(`${API}/${id}`, { method: "DELETE" });
  alert("Jugador eliminado.");
  cargar();
}

// 🔹 Inicializar página
document.getElementById('frmNuevo').addEventListener('submit', crear);
window.addEventListener("DOMContentLoaded", () => {
  if (location.hash) location.hash = "";
  cargar();
});
</script>
</body>
</html>
