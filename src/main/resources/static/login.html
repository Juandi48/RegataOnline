<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Login · Regata Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">🏁 Regata Online</a>
  </div>
</nav>

<div class="container my-5">
  <div class="card">
    <div class="card-header"><strong>Login</strong></div>
    <div class="card-body">
      <div class="text-center my-4">
        <div class="display-5">🏁</div>
        <h3 class="mt-3">Regata Online</h3>
        <hr>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input id="user" class="form-control" placeholder="Ingrese su usuario">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input id="pass" type="password" class="form-control" placeholder="Ingrese su contraseña">
          </div>
          <button id="loginBtn" class="btn btn-primary w-100">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginBtn').onclick = ()=>{
  // No hay auth real en esta entrega: vamos directo al dashboard.
  location.href = '/dashboard.html';
};
</script>
</body>
</html>
