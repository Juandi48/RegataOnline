<div class="container my-4">

  <h4>üèÅ Seleccionar Barco</h4>

  <div class="mb-3">
    <label class="form-label">Barco</label>
    <select class="form-select" [(ngModel)]="selectedBarcoId">
      <option *ngFor="let b of barcos" [ngValue]="b.id">
        #{{ b.id }} - {{ b.nombreModelo }} ({{ b.nombreJugador }})
      </option>
    </select>
  </div>

  <button class="btn btn-primary mb-4" (click)="seleccionarBarco()">
    Elegir Barco
  </button>

  <div *ngIf="barco">

    <h4 class="mb-3">üö§ Tablero de Movimiento</h4>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Jugador</th>
            <th>Posici√≥n</th>
            <th>Velocidad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ barco.id }}</td>
            <td>{{ barco.nombreModelo }}</td>
            <td>{{ barco.nombreJugador }}</td>
            <td>({{ barco.posX }}, {{ barco.posY }})</td>
            <td>({{ barco.velX }}, {{ barco.velY }})</td>
          </tr>
        </tbody>
      </table>
    </div>

    <h5 class="mt-4">Opciones de movimiento</h5>

    <div class="row">
      <div class="col-4">
        <button class="btn btn-secondary w-100 mb-2" (click)="mover(-1, 1)">‚ÜñÔ∏è</button>
      </div>
      <div class="col-4">
        <button class="btn btn-secondary w-100 mb-2" (click)="mover(0, 1)">‚¨ÜÔ∏è</button>
      </div>
      <div class="col-4">
        <button class="btn btn-secondary w-100 mb-2" (click)="mover(1, 1)">‚ÜóÔ∏è</button>
      </div>

      <div class="col-4">
        <button class="btn btn-secondary w-100 mb-2" (click)="mover(-1, 0)">‚¨ÖÔ∏è</button>
      </div>
      <div class="col-4">
        <button class="btn btn-secondary w-100 mb-2" (click)="mover(0, 0)">‚Ä¢</button>
      </div>
      <div class="col-4">
        <button class="btn btn-secondary w-100 mb-2" (click)="mover(1, 0)">‚û°Ô∏è</button>
      </div>

      <div class="col-4">
        <button class="btn btn-secondary w-100 mb-2" (click)="mover(-1, -1)">‚ÜôÔ∏è</button>
      </div>
      <div class="col-4">
        <button class="btn btn-secondary w-100 mb-2" (click)="mover(0, -1)">‚¨áÔ∏è</button>
      </div>
      <div class="col-4">
        <button class="btn btn-secondary w-100 mb-2" (click)="mover(1, -1)">‚ÜòÔ∏è</button>
      </div>
    </div>

  </div>

</div>
