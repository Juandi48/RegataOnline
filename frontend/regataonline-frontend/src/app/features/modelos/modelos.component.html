<div class="card">
  <div class="card-header d-flex justify-content-between">
    <span>Gesti√≥n de Modelos</span>
    <a routerLink="/dashboard" class="btn btn-secondary btn-sm">Dashboard</a>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between mb-3">
      <input class="form-control w-50" placeholder="Buscar modelo..." [(ngModel)]="filtro">
      <button class="btn btn-success" (click)="nuevo()">+ Nuevo Modelo</button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>Nombre</th><th>Color</th><th>Acciones</th></tr>
        </thead>
        <tbody>
        <tr *ngFor="let m of modelosFiltrados">
          <td>{{ m.id }}</td>
          <td>{{ m.nombre }}</td>
          <td>
            <span class="badge" [ngStyle]="{'background-color': m.colorHex}">
              {{ m.colorHex }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-warning me-1" (click)="editar(m)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminar(m)">Eliminar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
