<div class="card">
  <div class="card-header d-flex justify-content-between">
    <span>Gesti√≥n de Jugadores</span>
    <button class="btn btn-success btn-sm" (click)="nuevo()">+ Nuevo</button>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-striped">
      <thead>
      <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th></tr>
      </thead>
      <tbody>
      <tr *ngFor="let j of jugadores">
        <td>{{ j.id }}</td>
        <td>{{ j.nombre }}</td>
        <td>{{ j.email }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="eliminar(j.id)">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
